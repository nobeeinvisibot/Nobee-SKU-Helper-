# --- Notion API 憑證 (用於連接數據庫) ---
# NOTION_API_KEY 是您的 Notion 整合密鑰。
# USER_DB_ID 和 RECORD_DB_ID 是您在 Notion 中建立的兩個數據庫的網址 ID 部分。
NOTION_API_KEY = "YOUR_NOTION_API_KEY_HERE"
USER_DB_ID = "YOUR_USERS_DATABASE_ID_HERE"
RECORD_DB_ID = "YOUR_OPERATION_RECORDS_DATABASE_ID_HERE"


# --- Google 服務帳戶金鑰 (如果需要存取 Google Cloud 服務，例如 Cloud Storage) ---
# [gcp_service_account] 區塊是您之前從 Google Cloud Console 下載的 JSON 金鑰內容。
# 您必須將 JSON 檔案的內容完整地貼在下面，替換掉整個區塊。
# 提示：如果您的 JSON 檔案中包含換行符號，Streamlit 會自動處理。

[gcp_service_account]
type = "service_account"
project_id = "YOUR_GCP_PROJECT_ID_HERE"
private_key_id = "YOUR_PRIVATE_KEY_ID_HERE"
private_key = "-----BEGIN PRIVATE KEY-----\nYOUR_LONG_PRIVATE_KEY_CONTENT_HERE\n-----END PRIVATE KEY-----\n"
client_email = "YOUR_SERVICE_ACCOUNT_EMAIL@YOUR_PROJECT_ID.iam.gserviceaccount.com"
client_id = "YOUR_CLIENT_ID_HERE"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "YOUR_CLIENT_X509_CERT_URL_HERE"
